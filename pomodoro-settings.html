<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pomodoro Timer Settings</title>
    <link rel="stylesheet" href="src/styles/main.css" />
  </head>
  <body>
    <div class="settings">
      <h2>Timing settings</h2>
      <p>Adjust the timings of your pomodoro sessions</p>

      <div class="setting">
        <label for="focus">Focus duration</label>
        <div class="slider-wrapper">
          <div class="slider-container">
            <input
              type="range"
              id="focus"
              min="5"
              max="60"
              value="45"
              step="5"
              data-unit=" min"
            />
            <div class="value-display" id="focus-value">
              <div class="rolling-counter">45 min</div>
            </div>
          </div>
          <div class="range-labels">
            <span class="min-label">5 min</span>
            <span class="max-label">60 min</span>
          </div>
        </div>
      </div>

      <div class="setting">
        <label for="short-break">Short break duration</label>
        <div class="slider-wrapper">
          <div class="slider-container">
            <input
              type="range"
              id="short-break"
              min="1"
              max="30"
              value="17"
              data-unit=" min"
            />
            <div class="value-display" id="short-break-value">
              <div class="rolling-counter">17 min</div>
            </div>
          </div>
          <div class="range-labels">
            <span class="min-label">1 min</span>
            <span class="max-label">30 min</span>
          </div>
        </div>
      </div>

      <div class="setting">
        <label for="long-break">Long break duration</label>
        <div class="slider-wrapper">
          <div class="slider-container">
            <input
              type="range"
              id="long-break"
              min="1"
              max="60"
              value="25"
              data-unit=" min"
            />
            <div class="value-display" id="long-break-value">
              <div class="rolling-counter">25 min</div>
            </div>
          </div>
          <div class="range-labels">
            <span class="min-label">1 min</span>
            <span class="max-label">60 min</span>
          </div>
        </div>
      </div>

      <div class="setting">
        <label for="rounds">Rounds</label>
        <div class="slider-wrapper">
          <div class="slider-container">
            <input
              type="range"
              id="rounds"
              min="0"
              max="20000"
              step="1000"
              value="1000"
              data-unit=""
            />
            <div class="value-display" id="rounds-value">
              <div class="rolling-counter">1000</div>
            </div>
          </div>
          <div class="range-labels">
            <span class="min-label">0</span>
            <span class="max-label">20000</span>
          </div>
        </div>
      </div>
    </div>

    <script src="src/components/rolling-counter.js"></script>
    <script src="src/components/pomodoro-slider-controller.js"></script>
  </body>
</html>
