<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rolling Counter Animation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }

        .container {
            text-align: center;
            padding: 40px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        h1 {
            margin-bottom: 30px;
            font-size: 2.5rem;
            font-weight: 300;
            letter-spacing: 2px;
        }

        .counter-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 40px 0;
        }

        .counter {
            display: flex;
            gap: 5px;
            justify-content: center;
        }

        .digit-container {
            width: 60px;
            height: 80px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            overflow: hidden;
            position: relative;
            border: 2px solid rgba(255, 255, 255, 0.2);
            box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .digit-wheel {
            position: absolute;
            width: 100%;
            transition: transform 1.2s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            will-change: transform;
        }

        .digit {
            width: 100%;
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            font-weight: bold;
            color: #fff;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
        }

        .input-container {
            display: flex;
            gap: 15px;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            margin-top: 30px;
        }

        input {
            padding: 15px 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 1.2rem;
            text-align: center;
            width: 200px;
            transition: all 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: rgba(255, 255, 255, 0.6);
            background: rgba(255, 255, 255, 0.15);
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        button {
            padding: 15px 30px;
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            border: none;
            border-radius: 15px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.3);
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 1rem;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 107, 107, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        @media (max-width: 768px) {
            .digit-container {
                width: 45px;
                height: 60px;
            }
            
            .digit {
                height: 60px;
                font-size: 2rem;
            }
            
            h1 {
                font-size: 2rem;
            }

            .input-container {
                flex-direction: column;
            }

            input {
                width: 100%;
                max-width: 300px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Rolling Counter</h1>
        
        <div class="counter-container">
            <div class="counter" id="counter" data-value="000000"></div>
        </div>

        <div class="input-container">
            <input type="number" id="numberInput" placeholder="Введіть число для анімації">
            <button onclick="animateNumber()">Анімувати</button>
        </div>
    </div>

    <script>
        class CounterAnimation {
            constructor(containerId, digits = 6) {
                this.container = document.getElementById(containerId);
                this.digits = digits;
                this.digitElements = [];
                this.currentValue = '000000';
                this.init();
                
                // Ініціалізація з data-value атрибуту
                this.initFromDataAttribute();
                
                // Спостереження за змінами data-value атрибуту
                this.observeDataChanges();
            }

            init() {
                this.container.innerHTML = '';
                
                // Створюємо цифри
                for (let i = 0; i < this.digits; i++) {
                    this.addDigit();
                }
            }

            addDigit() {
                const digitContainer = document.createElement('div');
                digitContainer.className = 'digit-container';
                
                const digitWheel = document.createElement('div');
                digitWheel.className = 'digit-wheel';
                
                for (let j = 0; j <= 10; j++) {
                    const digit = document.createElement('div');
                    digit.className = 'digit';
                    digit.textContent = j % 10;
                    digitWheel.appendChild(digit);
                }
                
                digitContainer.appendChild(digitWheel);
                this.container.appendChild(digitContainer);
                this.digitElements.push(digitWheel);
            }

            initFromDataAttribute() {
                const dataValue = this.container.getAttribute('data-value');
                if (dataValue) {
                    this.setNumber(dataValue, false);
                }
            }

            observeDataChanges() {
                // Використовуємо MutationObserver для відстеження змін data-value
                const observer = new MutationObserver((mutations) => {
                    mutations.forEach((mutation) => {
                        if (mutation.type === 'attributes' && mutation.attributeName === 'data-value') {
                            const newValue = this.container.getAttribute('data-value');
                            if (newValue && newValue !== this.currentValue) {
                                this.setNumber(newValue, true);
                            }
                        }
                    });
                });

                observer.observe(this.container, {
                    attributes: true,
                    attributeFilter: ['data-value']
                });
            }

            setNumber(value, animate = true) {
                const numValue = parseInt(value) || 0;
                const paddedValue = Math.abs(numValue).toString().padStart(this.digits, '0');
                
                for (let i = 0; i < this.digits; i++) {
                    const digit = parseInt(paddedValue[i]);
                    const wheel = this.digitElements[i];
                    const translateY = -digit * 80;
                    
                    if (animate) {
                        // Додаємо невелику затримку для кожної цифри для красивого ефекту
                        setTimeout(() => {
                            wheel.style.transform = `translateY(${translateY}px)`;
                        }, i * 100);
                    } else {
                        // Без анімації для початкового значення
                        wheel.style.transition = 'none';
                        wheel.style.transform = `translateY(${translateY}px)`;
                        // Відновлюємо анімацію через мілісекунду
                        setTimeout(() => {
                            wheel.style.transition = 'transform 1.2s cubic-bezier(0.25, 0.46, 0.45, 0.94)';
                        }, 1);
                    }
                }
                
                this.currentValue = paddedValue;
                // Оновлюємо data-value атрибут
                this.container.setAttribute('data-value', paddedValue);
            }
        }

        // Ініціалізація лічильника
        const counter = new CounterAnimation('counter', 6);

        // Функція анімації числа
        function animateNumber() {
            const input = document.getElementById('numberInput');
            const value = input.value;
            
            if (value !== '') {
                counter.setNumber(value, true);
                input.value = '';
            }
        }

        // Дозволяємо анімацію через Enter
        document.getElementById('numberInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                animateNumber();
            }
        });

        // Початкова анімація
        setTimeout(() => {
            counter.setNumber('123456', true);
        }, 1000);
    </script>
</body>
</html>
