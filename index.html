<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Custom Slider Design</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="settings">
      <h2>Timing settings</h2>
      <p>Adjust the timings of your pomodoro sessions</p>

      <!-- Focus Duration -->
      <div class="setting">
        <label for="focus">Focus duration</label>
        <div class="slider-wrapper">
          <div class="slider-container">
            <input type="range" id="focus" min="5" max="60" value="45" step="5" data-unit=" min" />
            <div class="value-display" id="focus-value"><span>45 min</span></div>
          </div>
          <div class="range-labels">
            <span class="min-label">5 min</span>
            <span class="max-label">60 min</span>
          </div>
        </div>
      </div>

      <!-- Short Break Duration -->
      <div class="setting">
        <label for="short-break">Short break duration</label>
        <div class="slider-wrapper">
          <div class="slider-container">
            <input type="range" id="short-break" min="1" max="30" value="17" data-unit=" min" />
            <div class="value-display" id="short-break-value"><span>17 min</span></div>
          </div>
          <div class="range-labels">
            <span class="min-label">1 min</span>
            <span class="max-label">30 min</span>
          </div>
        </div>
      </div>

      <!-- Long Break Duration -->
      <div class="setting">
        <label for="long-break">Long break duration</label>
        <div class="slider-wrapper">
          <div class="slider-container">
            <input type="range" id="long-break" min="1" max="45" value="25" data-unit=" min" />
            <div class="value-display" id="long-break-value"><span>25 min</span></div>
          </div>
          <div class="range-labels">
            <span class="min-label">1 min</span>
            <span class="max-label">45 min</span>
          </div>
        </div>
      </div>

      <!-- Rounds -->
      <div class="setting">
        <label for="rounds">Rounds</label>
        <div class="slider-wrapper">
          <div class="slider-container">
            <input type="range" id="rounds" min="2" max="15" value="6" data-unit="" />
            <div class="value-display" id="rounds-value"><span>6</span></div>
          </div>
          <div class="range-labels">
            <span class="min-label">2</span>
            <span class="max-label">15</span>
          </div>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
